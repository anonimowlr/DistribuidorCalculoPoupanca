<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">


   

    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Página de tratamento
        </ui:define>


        <ui:define name="conteudo">



            <h:form id="fomIndex">
               
                    <h:messages ></h:messages>
                

                <div class="table-responsive">


                    <h:dataTable value="#{controlePoupanca.daoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 7pt" rendered="#{controlePoupanca.editar== false}" >



                        <h:column>
                            <f:facet name="header">NPJ</f:facet>
                                #{p.npj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CNJ</f:facet>
                                #{p.cnj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">POUPADOR</f:facet>
                                #{p.poupador}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CPF</f:facet>
                                #{p.cpf}

                        </h:column>
                        <h:column>
                            <f:facet name="header">DATA UOP</f:facet>
                                #{p.dataUop}

                        </h:column>
                        <h:column >
                            <f:facet name="header" >AÇÃO</f:facet>
                            <h:commandButton  value="Tratar" actionListener="#{controlePoupanca.editar(p.id)}" class="btn btn-primary"  style="width: 60px; font-size: 8pt" ></h:commandButton>



                        </h:column>

                    </h:dataTable>
                </div>



                <h:panelGrid columns="2" rendered="#{controlePoupanca.editar == true}">
                    <h:outputLabel value="NPJ:"></h:outputLabel>
                    <h:outputText value="#{controlePoupanca.poupanca.npj}"></h:outputText>

                    <h:outputLabel value="CNJ:"></h:outputLabel>
                    <h:outputText value="#{controlePoupanca.poupanca.cnj}"></h:outputText>

                    <h:outputLabel value="CONTAS VINCULADAS:"></h:outputLabel>
                       <h:dataTable value="#{controlePoupanca.poupanca.listaComplementoPoupanca}" var="c" >
                        <h:column >
                            <h:column>
                            <f:facet name="header">AGENCIA</f:facet>
                                #{c.agencia}

                        </h:column>


                        </h:column>

                        
                    </h:dataTable>
                    
                    <h:commandButton actionListener="#{controlePoupanca.salvar()}"  value="Salvar" class="btn btn-primary"></h:commandButton>
                    <h:commandButton       value="Adicionar" class="btn btn-success" >
                        <f:ajax   listener="#{controlePoupanca.salvar()}" execute="@all" render="@all" event="click" ></f:ajax>
                    </h:commandButton>
                </h:panelGrid>
          
                 
                    


            </h:form>

            
        </ui:define>



    </ui:composition>



</html>
