<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Página de tratamento
        </ui:define>


        <ui:define name="conteudo">



            <h:form id="fomIndex">

                <h:messages ></h:messages>


                <div class="table-responsive">


                    <h:dataTable value="#{controlePoupanca.daoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 7pt" rendered="#{controlePoupanca.editar== false}" >



                        <h:column>
                            <f:facet name="header">NPJ</f:facet>
                                #{p.idPoupanca.npj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CNJ</f:facet>
                                #{p.idPoupanca.cnj}
                        </h:column>


                        <h:column >
                            <f:facet name="header" >AÇÃO</f:facet>
                            <h:commandButton  value="Acessar"  class="btn btn-primary"  style="width: 60px; font-size: 8pt"   >

                                <f:ajax   listener="#{controlePoupanca.editar(p.idPoupanca)}"  execute="@all" render="@all" event="click" ></f:ajax>
                            </h:commandButton>



                        </h:column>

                    </h:dataTable>
                </div>






               




            </h:form>
            
            
            <h:form>
                 <div class="table-responsive">


                    <h:dataTable value="#{controlePoupanca.poupanca.listaComplementoPoupanca}" var="c"  class="table table-hover" style="font-size: 7pt"   rendered="#{controlePoupanca.editar == true}">
                        <div align="center">
                           <f:facet name="header" >
                              
                            <h:outputLabel value="DADOS DO NPJ: #{controlePoupanca.poupanca.idPoupanca.npj}"></h:outputLabel>
                        </f:facet> 
                        </div>>
                        
                        
                        
                            <h:column>
                                <f:facet name="header">POUPADOR</f:facet>
                                <h:outputText value="#{c.poupador}"></h:outputText>

                            </h:column>
                            <h:column>
                                <f:facet name="header">CPF</f:facet>
                                <h:outputText value="#{c.cpf}"></h:outputText>

                            </h:column>
                            <h:column>
                                <f:facet name="header">DATA UOP</f:facet>
                                <h:outputText value="#{c.dataUop}">
                                    <f:converter converterId="converterDate"></f:converter>
                                </h:outputText>

                            </h:column>


                       


                    </h:dataTable>

                </div>

                <h:commandButton actionListener="#{controlePoupanca.salvar()}"  value="Salvar" class="btn btn-primary" rendered="#{controlePoupanca.isEditar()}"></h:commandButton>
                <h:commandButton       value="Novo" class="btn btn-success" rendered="#{controlePoupanca.isEditar()}" >
                    <f:ajax   listener="#{controlePoupanca.salvar()}" execute="@all" render="@all" event="click" ></f:ajax>
                </h:commandButton>


            </h:form>


        </ui:define>



    </ui:composition>



</html>
