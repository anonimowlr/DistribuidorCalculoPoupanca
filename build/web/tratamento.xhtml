<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Página de tratamento
        </ui:define>


        <ui:define name="conteudo">


                
                
           
            <h:form id="fomIndex">

                <p:messages autoUpdate="true" closable="true"></p:messages>



                <div class="table-responsive">


                    <h:dataTable value="#{controlePoupanca.listaPoupanca}" var="p" class="table" style="font-size: 7pt" rendered="#{controlePoupanca.isBuscar()}" >



                        <h:column>
                            <f:facet name="header">NPJ</f:facet>
                                #{p.idPoupanca.npj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CNJ</f:facet>
                                #{p.idPoupanca.cnj}
                        </h:column>


                        <h:column >
                            <f:facet name="header" >AÇÃO</f:facet>
                            <h:commandButton  value="Acessar"  class="btn btn-primary"  style="width: 60px; font-size: 8pt"   >

                                <f:ajax   listener="#{controlePoupanca.editar(p.idPoupanca)}"  execute="@all" render="@all" event="click" ></f:ajax>
                            </h:commandButton>



                        </h:column>

                    </h:dataTable>
                </div>


                <div class="table-responsive">


                    <h:dataTable value="#{controlePoupanca.poupanca.listaComplementoPoupanca}" var="c"    class="table table-hover" style="font-size: 7pt"   rendered="#{controlePoupanca.isEditar()}">
                        <div align="center">
                            <f:facet name="header" >

                                <h:outputLabel value="DADOS DO NPJ: #{controlePoupanca.poupanca.idPoupanca.npj}"></h:outputLabel>
                            </f:facet> 
                        </div>>



                        <h:column>
                            <f:facet name="header">POUPADOR</f:facet>
                            <h:outputText value="#{c.poupador}"></h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">CPF</f:facet>
                            <h:outputText value="#{c.cpf}"></h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">DATA UOP</f:facet>
                            <h:outputText value="#{c.dataUop}">
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">AGENCIA</f:facet>
                            <h:outputText value="#{c.agencia}">
                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">CONTA</f:facet>
                            <h:outputText value="#{c.conta}">

                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">VALOR BASE</f:facet>
                            <h:outputText value="#{c.valorBase}">

                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">DATA BASE</f:facet>
                            <h:outputText value="#{c.dataBase}">
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">VALOR ACORDO</f:facet>
                            <h:outputText value="#{c.valorAcordo}">

                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">OBSERVACAO</f:facet>
                            <h:outputText value="#{c.observacao.obs}">

                            </h:outputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Plano</f:facet>
                            <h:outputText value="#{c.plano}">

                            </h:outputText>

                        </h:column>
                       <h:column >
                            <f:facet name="header" >AÇÃO</f:facet>
                            <h:commandButton  value="Calcular"  class="btn btn-primary"  style="width: 60px; font-size: 8pt"   >

                                <f:ajax   listener="#{controlePoupanca.editarComplemento(c.id)}"  execute="@all" render="@all" event="click" ></f:ajax>
                            </h:commandButton>



                        </h:column>





                    </h:dataTable>

                </div>

                <h:commandButton actionListener="#{controlePoupanca.salvar()}"  value="Salvar Npj" class="btn btn-primary" rendered="#{controlePoupanca.isEditar()}"></h:commandButton>
                <h:commandButton       value="Novo Poupador" class="btn btn-success" rendered="#{controlePoupanca.isEditar()}" >
                    <f:ajax   listener="#{controlePoupanca.novoComplemento()}" execute="@all" render="@all" event="click" ></f:ajax>
                </h:commandButton>

           <h:panelGrid columns="2" rendered="#{controlePoupanca.editarComplemento}">
               <f:facet name="header">
                   <h:outputLabel  value=" NPJ: #{controlePoupanca.poupanca.idPoupanca.npj} " style="color: blue"></h:outputLabel>
               </f:facet>
               
               
                    <h:outputLabel value="Poupador:"></h:outputLabel>
                    <h:inputText value="#{controlePoupanca.complementoPoupanca.poupador}" style="width: 400px" required="true" requiredMessage="Informe o nome"></h:inputText>
                    
                    <h:outputLabel value="Cpf:"></h:outputLabel>
                    <h:inputText value="#{controlePoupanca.complementoPoupanca.cpf}" style="width: 150px" required="true" requiredMessage="Informe o cpf"></h:inputText>
                   
                    <h:outputLabel value="Agencia:"></h:outputLabel>
                    <h:inputText value="#{controlePoupanca.complementoPoupanca.agencia}" style="width: 100px" required="true" requiredMessage="Informe a agência"></h:inputText>
                   
                    <h:outputLabel value="Conta"></h:outputLabel>
                    <h:inputText value="#{controlePoupanca.complementoPoupanca.conta}" style="width: 150px" required="true" requiredMessage="Infome a conta"></h:inputText>
                  
                    <h:outputLabel value="Valor Base:"></h:outputLabel>
                    
                    <h:inputText id="valorBase" value="#{controlePoupanca.complementoPoupanca.valorBase}" style="width: 100px" required="true" requiredMessage="Informe o valor base">
                    </h:inputText>
                    
                    <h:outputLabel value="Data base:"></h:outputLabel>
                    <p:inputMask mask="99/99/9999" id="dataBase" value="#{controlePoupanca.complementoPoupanca.dataBase}" style="width: 100px" required="true" requiredMessage="Informe a data base">
                        <f:converter converterId="converterDate"></f:converter>
                        <f:ajax listener="#{controlePoupanca.calcularValorAcordo()}" execute="dataBase valorBase" render="valorAcordo" event="change"></f:ajax>
                    </p:inputMask>
                    
                    <h:outputLabel value="Valor Acordo:"></h:outputLabel>
                    <h:inputText id="valorAcordo" value="#{controlePoupanca.complementoPoupanca.valorAcordo}" style="width: 100px" >
                        <f:ajax listener="#{controlePoupanca.calcularValorAcordo()}" execute="dataBase valorBase" render="valorAcordo" event="focus" ></f:ajax>
                    </h:inputText>
                   
                    <h:outputLabel value="Observacao:"></h:outputLabel>
                    <h:selectOneMenu id="selectObs" value="#{controlePoupanca.complementoPoupanca.observacao}" required="true" requiredMessage="Não foi informado a observação">
                        <f:converter converterId="converterObs"></f:converter>
                        <f:selectItem itemLabel="Selecione uma opção" noSelectionOption="true"></f:selectItem>
                        <f:selectItems value="#{controlePoupanca.daoObservacao.listaTodos}" var="o" itemLabel="#{o.obs}" ></f:selectItems>
                    </h:selectOneMenu>
                    
                    
                    <h:outputLabel value="Complemento obs:" ></h:outputLabel>
                    <h:inputTextarea value="#{controlePoupanca.complementoPoupanca.complementoObs}"></h:inputTextarea>
                   
                    <h:outputLabel value="Plano:"></h:outputLabel>
                    <h:inputText value="#{controlePoupanca.complementoPoupanca.plano}"></h:inputText>
                    
                    <h:commandButton   value="Ok" class="btn btn-success" rendered="#{controlePoupanca.editarComplemento}">
                    <f:ajax   listener="#{controlePoupanca.mudarParaEditar()}" execute="@all" render="@all" event="click"></f:ajax>
                </h:commandButton>
                </h:panelGrid>
               







            </h:form>





            <form id="formCalculo">
             
            </form>

        </ui:define>



    </ui:composition>



</html>
