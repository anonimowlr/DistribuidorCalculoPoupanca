<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Gerenciamento
        </ui:define>


        <ui:define name="conteudo">





            <h:form id="fomIndex" >

                <p:messages autoUpdate="true" closable="true"></p:messages>








                <div class="table-responsive">

                    <p:toolbar  >
                        <p:toolbarGroup>

                            <h:commandLink>
                                <h:graphicImage  width="20px" library="img" name="excel.png" title="Exportar para Excel" ></h:graphicImage>

                                <p:dataExporter type="xls" target="listagem" fileName="TabelaGerencialCalcPoup" />
                            </h:commandLink>

                        </p:toolbarGroup>

                    </p:toolbar>



                    <p:dataTable value="#{controleComplemento.daoComplementoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 6pt"  id="listagem" rendered="#{funcionarioBean.isCargoGerencial()}">
                        <f:facet name="header">


                            <p:commandButton value="Primeiro" actionListener="#{controleComplemento.daoComplementoPoupanca.primeiraPagina()}" icon="ui-icon-seek-first" update="listagem"></p:commandButton>

                            <p:commandButton value="Anterior" actionListener="#{controleComplemento.daoComplementoPoupanca.paginaAnterior()}" icon="ui-icon-seek-prev" update="listagem"></p:commandButton>

                            <p:commandButton value="Próximo" actionListener="#{controleComplemento.daoComplementoPoupanca.proximaPagina()}" icon="ui-icon-seek-next" update="listagem"></p:commandButton>

                            <p:commandButton value="Ultima pagina" actionListener="#{controleComplemento.daoComplementoPoupanca.ultimaPagina()}" icon="ui-icon-seek-end" update="listagem"></p:commandButton>

                        </f:facet>




                        <p:column headerText="NPJ" filterBy="#{p.poupanca.idPoupanca.npj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.npj}">

                            <h:outputText value="#{p.poupanca.idPoupanca.npj}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="CNJ" filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}">

                            <h:outputText value="#{p.poupanca.idPoupanca.cnj}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="AGENCIA" filterBy="#{p.agencia}" filterMatchMode="contains" sortBy="#{p.agencia}">

                            <h:outputText value="#{p.agencia}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CONTA" filterBy="#{p.conta}" filterMatchMode="contains" sortBy="#{p.conta}">

                            <h:outputText value="#{p.conta}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="POUPADOR" filterBy="#{p.poupador}" filterMatchMode="contains" sortBy="#{p.poupador}">

                            <h:outputText value="#{p.poupador}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CPF" filterBy="#{p.cpf}" filterMatchMode="contains" sortBy="#{p.cpf}">

                            <h:outputText value="#{p.cpf}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="OBSERVAÇÃO" filterBy="#{p.observacao}" filterMatchMode="contains" sortBy="#{p.observacao}">

                            <h:outputText value="#{p.observacao}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="CONTA" filterBy="#{p.conta}" filterMatchMode="contains" sortBy="#{p.conta}">

                            <h:outputText value="#{p.conta}" >

                            </h:outputText>

                        </p:column>

                        <p:column headerText="PLANO" filterBy="#{p.plano}" filterMatchMode="contains" sortBy="#{p.plano}">

                            <h:outputText value="#{p.plano}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="VALOR BASE" filterBy="#{p.valorBase}" filterMatchMode="contains"  sortBy="#{p.valorBase}" >
                            <h:outputText value="#{p.valorBase}" >
                                
                            </h:outputText>
                        </p:column>

                        <p:column headerText="DATA BASE" filterBy="#{p.dataBase}" filterMatchMode="contains"  sortBy="#{p.dataBase}" >
                            <h:outputText value="#{p.dataBase}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="VALOR ACORDO" filterBy="#{p.valorAcordo}" filterMatchMode="contains"  sortBy="#{p.valorAcordo}" >
                            <h:outputText value="#{p.valorAcordo}" >
                               
                            </h:outputText>
                        </p:column>



                        <p:column headerText="FAZ JUS?" filterBy="#{p.fazJus}" filterMatchMode="contains" sortBy="#{p.fazJus}">

                            <h:outputText value="#{p.fazJus}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="FUNCI" filterBy="#{p.funci}" filterMatchMode="contains" sortBy="#{p.funci}">

                            <h:outputText value="#{p.funci}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="DATA EXECUÇÃO" filterBy="#{p.dataExecucao}" filterMatchMode="contains"  sortBy="#{p.dataExecucao}" resizable="true"   >
                            <h:outputText value="#{p.dataExecucao}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>





                    </p:dataTable>
                </div>



            </h:form>







        </ui:define>



    </ui:composition>



</html>
