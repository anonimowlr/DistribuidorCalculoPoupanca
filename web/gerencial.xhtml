<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Gerenciamento
        </ui:define>


        <ui:define name="conteudo">





            <h:form id="fomIndex" >

                <p:messages autoUpdate="true" closable="true"></p:messages>








                <div class="table-responsive">

                    



                    <p:dataTable   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " currentPageReportTemplate="({totalRecords} registros )"   scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="350"  scrollWidth="3000" paginator="true" rows="65000" paginatorPosition="top"   value="#{controleComplemento.daoComplementoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 8pt"  id="listagem" rendered="#{funcionarioBean.isCargoGerencial()}">

                        <f:facet name="header">
                            
                            <p:toolbar  >
                        <p:toolbarGroup >

                            <h:commandLink>
                                <h:graphicImage  width="20px" library="img" name="excel.png" title="Exportar para Excel" ></h:graphicImage>

                                <p:dataExporter type="xls" target="listagem" fileName="TabelaGerencialCalcPoup" />
                            </h:commandLink>
                          

                        </p:toolbarGroup>

                    </p:toolbar>
                        </f:facet>


                        <p:column headerText="NPJ" filterBy="#{p.poupanca.idPoupanca.npj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.npj}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupanca.idPoupanca.npj}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="CNJ" filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupanca.idPoupanca.cnj}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="AGENCIA" filterBy="#{p.agencia}" filterMatchMode="contains" sortBy="#{p.agencia}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.agencia}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CONTA" filterBy="#{p.conta}" filterMatchMode="contains" sortBy="#{p.conta}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.conta}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="POUPADOR" filterBy="#{p.poupador}" filterMatchMode="contains" sortBy="#{p.poupador}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupador}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CPF" filterBy="#{p.cpf}" filterMatchMode="contains" sortBy="#{p.cpf}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.cpf}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="OBSERVAÇÃO" filterBy="#{p.observacao}" filterMatchMode="contains" sortBy="#{p.observacao}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.observacao}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="COMPLEMENTO" filterBy="#{p.complementoObs}" filterMatchMode="contains" sortBy="#{p.complementoObs}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.complementoObs}" >

                            </h:outputText>

                        </p:column>

                        <p:column headerText="PLANO" filterBy="#{p.plano}" filterMatchMode="contains" sortBy="#{p.plano}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.plano}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="VALOR BASE" filterBy="#{p.valorBase}" filterMatchMode="contains"  sortBy="#{p.valorBase}" filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.valorBase}" >
                                
                            </h:outputText>
                        </p:column>

                        <p:column headerText="DATA BASE" filterBy="#{p.dataBase}" filterMatchMode="contains"  sortBy="#{p.dataBase}" filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.dataBase}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="VALOR ACORDO" filterBy="#{p.valorAcordo}" filterMatchMode="contains"  sortBy="#{p.valorAcordo}" filterStyle="width:60%; height:20px">
                            <h:outputText value="#{p.valorAcordo}" >
                              
                            </h:outputText>
                        </p:column>



                        <p:column headerText="FAZ JUS?" filterBy="#{p.fazJus}" filterMatchMode="contains" sortBy="#{p.fazJus}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.fazJus}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="FUNCI" filterBy="#{p.funci}" filterMatchMode="contains" sortBy="#{p.funci}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.funci}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="DATA EXECUÇÃO" filterBy="#{p.dataExecucao}" filterMatchMode="contains"  sortBy="#{p.dataExecucao}" resizable="true"   >
                            <h:outputText value="#{p.dataExecucao}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>





                    </p:dataTable>
                </div>



            </h:form>







        </ui:define>



    </ui:composition>



</html>
