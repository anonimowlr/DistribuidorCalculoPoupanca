<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Gerenciamento
        </ui:define>


        <ui:define name="conteudo">





            <h:form id="fomIndex">

                <p:messages autoUpdate="true" closable="true"></p:messages>

               
                
             
                
                
                

                <div class="table-responsive">



                    <p:dataTable value="#{controleComplemento.daoComplementoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 6pt"  id="listagem">
                        <f:facet name="header">
                            
                        
                            <p:commandButton value="Primeiro" actionListener="#{controleComplemento.daoComplementoPoupanca.primeiraPagina()}" icon="ui-icon-seek-first" update="listagem"></p:commandButton>

                            <p:commandButton value="Anterior" actionListener="#{controleComplemento.daoComplementoPoupanca.paginaAnterior()}" icon="ui-icon-seek-prev" update="listagem"></p:commandButton>

                            <p:commandButton value="Próximo" actionListener="#{controleComplemento.daoComplementoPoupanca.proximaPagina()}" icon="ui-icon-seek-next" update="listagem"></p:commandButton>

                            <p:commandButton value="Ultima pagina" actionListener="#{controleComplemento.daoComplementoPoupanca.ultimaPagina()}" icon="ui-icon-seek-end" update="listagem"></p:commandButton>
                            
                        </f:facet>




                        <p:column filterBy="#{p.poupanca.idPoupanca.npj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.npj}">
                            <f:facet name="header">NPJ</f:facet>
                                #{p.poupanca.idPoupanca.npj}
                        </p:column>
                        <p:column  filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}">
                            <f:facet name="header">CNJ</f:facet>
                                #{p.poupanca.idPoupanca.cnj}
                        </p:column>
                        <p:column  filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}">
                            <f:facet name="header">AGENCIA</f:facet>
                                #{p.agencia}
                        </p:column>
                        <p:column  filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}">
                            <f:facet name="header">CONTA</f:facet>
                                #{p.conta}
                        </p:column>
                        <p:column  filterBy="#{p.poupador}" filterMatchMode="contains" sortBy="#{p.poupador}">
                            <f:facet name="header">POUPADOR</f:facet>
                                #{p.poupador}
                        </p:column>
                        <p:column  filterBy="#{p.cpf}" filterMatchMode="contains" sortBy="#{p.cpf}">
                            <f:facet name="header">CPF</f:facet>
                                #{p.cpf}
                        </p:column>
                        <p:column  filterBy="#{p.observacao}" filterMatchMode="contains" sortBy="#{p.observacao}">
                            <f:facet name="header">OBSERVACAO</f:facet>
                                #{p.observacao}
                        </p:column>
                        <p:column  >
                            <f:facet name="header">COMPLEMENTO</f:facet>
                                #{p.complementoObs}
                        </p:column>

                        <p:column  filterBy="#{p.plano}" filterMatchMode="contains" sortBy="#{p.plano}">
                            <f:facet name="header">PLANO</f:facet>
                                #{p.plano}
                        </p:column>
                        <p:column headerText="VALOR BASE" filterBy="#{p.valorBase}" filterMatchMode="contains"  sortBy="#{p.valorBase}" >
                            <h:outputText value="#{p.valorBase}" >
                                <f:convertNumber  type="currency" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="DATA BASE" filterBy="#{p.dataBase}" filterMatchMode="contains"  sortBy="#{p.dataBase}" >
                            <h:outputText value="#{p.dataBase}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="VALOR ACORDO" filterBy="#{p.valorAcordo}" filterMatchMode="contains"  sortBy="#{p.valorAcordo}" >
                            <h:outputText value="#{p.valorAcordo}" >
                                <f:convertNumber  type="currency" />
                            </h:outputText>
                        </p:column>



                        <p:column  filterBy="#{p.fazJus}" filterMatchMode="contains" sortBy="#{p.fazJus}">
                            <f:facet name="header">FAZ JUS?</f:facet>
                                #{p.fazJus}
                        </p:column>
                        <p:column  filterBy="#{p.funci}" filterMatchMode="contains" sortBy="#{p.funci}">
                            <f:facet name="header">FUNCI</f:facet>
                                #{p.funci}
                        </p:column>
                        <p:column headerText="DATA EXECUÇÃO" filterBy="#{p.dataExecucao}" filterMatchMode="contains"  sortBy="#{p.dataExecucao}" resizable="true"   >
                            <h:outputText value="#{p.dataExecucao}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>





                    </p:dataTable>
                </div>



            </h:form>







        </ui:define>



    </ui:composition>



</html>
