<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Gerenciamento
        </ui:define>


        <ui:define name="conteudo">





            <h:form id="fomIndex" >

                <p:messages autoUpdate="true" closable="true"></p:messages>








                <div class="table-responsive">

                    



                    <p:dataTable   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " currentPageReportTemplate="({totalRecords} registros )"   scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="350"  scrollWidth="3000" paginator="true" rows="65000" paginatorPosition="top"   value="#{controleComplemento.daoComplementoPoupanca.listaObjetos}" var="p" class="table" style="font-size: 8pt"  id="listagem" rendered="#{funcionarioBean.isCargoGerencial(); controlePoupanca.isBuscar()}">

                        <f:facet name="header">
                            
                            <p:toolbar  >
                        <p:toolbarGroup >

                            <h:commandLink>
                                <h:graphicImage  width="20px" library="img" name="excel.png" title="Exportar para Excel" ></h:graphicImage>

                                <p:dataExporter type="xls" target="listagem" fileName="TabelaGerencialCalcPoup" />
                            </h:commandLink>
                          
                            <h:commandButton value="Incluir nova demanda" class="btn btn-link" actionListener="#{controlePoupanca.mudarParaEditarGerencial()}">
                                <f:ajax listener="#{controlePoupanca.novoGerencial()}" execute="@all"  render="@all"></f:ajax>
                            </h:commandButton>
                           

                        </p:toolbarGroup>

                    </p:toolbar>
                        </f:facet>


                        <p:column headerText="NPJ" filterBy="#{p.poupanca.idPoupanca.npj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.npj}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupanca.idPoupanca.npj}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="CNJ" filterBy="#{p.poupanca.idPoupanca.cnj}" filterMatchMode="contains" sortBy="#{p.poupanca.idPoupanca.cnj}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupanca.idPoupanca.cnj}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="AGENCIA" filterBy="#{p.agencia}" filterMatchMode="contains" sortBy="#{p.agencia}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.agencia}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CONTA" filterBy="#{p.conta}" filterMatchMode="contains" sortBy="#{p.conta}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.conta}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="POUPADOR" filterBy="#{p.poupador}" filterMatchMode="contains" sortBy="#{p.poupador}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.poupador}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="CPF" filterBy="#{p.cpf}" filterMatchMode="contains" sortBy="#{p.cpf}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.cpf}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="OBSERVAÇÃO" filterBy="#{p.observacao}" filterMatchMode="contains" sortBy="#{p.observacao}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.observacao}" >

                            </h:outputText>

                        </p:column>
                       <p:column headerText="COMPLEMENTO" filterBy="#{p.complementoObs}" filterMatchMode="contains" sortBy="#{p.complementoObs}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.complementoObs}" >

                            </h:outputText>

                        </p:column>

                        <p:column headerText="PLANO" filterBy="#{p.plano}" filterMatchMode="contains" sortBy="#{p.plano}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.plano}" >

                            </h:outputText>

                        </p:column>
                       

                        <p:column headerText="DATA BASE" filterBy="#{p.dataBase}" filterMatchMode="contains"  sortBy="#{p.dataBase}" filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.dataBase}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>
                         <p:column headerText="VALOR BASE" filterBy="#{p.valorBase}" filterMatchMode="contains"  sortBy="#{p.valorBase}" filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.valorBase}" >
                                
                            </h:outputText>
                        </p:column>

                         <p:column headerText="CORRECAO ESPERADA" filterBy="#{p.correcaoEsperada}" filterMatchMode="contains"  sortBy="#{p.correcaoEsperada}" resizable="true"  filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.correcaoEsperada}" >
                            </h:outputText>
                        </p:column>
                        <p:column headerText="VALOR ACORDO" filterBy="#{p.valorAcordo}" filterMatchMode="contains"  sortBy="#{p.valorAcordo}" filterStyle="width:60%; height:20px">
                            <h:outputText value="#{p.valorAcordo}" >
                              
                            </h:outputText>
                        </p:column>

                        
                        <p:column headerText="SOMATORIO POUPADOR" filterBy="#{p.valorDireito}" filterMatchMode="contains"  sortBy="#{p.valorDireito}" resizable="true"   filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.valorDireito}" >
                            </h:outputText>
                        </p:column>


                        <p:column headerText="FAZ JUS?" filterBy="#{p.fazJus}" filterMatchMode="contains" sortBy="#{p.fazJus}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.fazJus}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="FUNCI" filterBy="#{p.funci}" filterMatchMode="contains" sortBy="#{p.funci}" filterStyle="width:60%; height:20px">

                            <h:outputText value="#{p.funci}" >

                            </h:outputText>

                        </p:column>
                        <p:column headerText="DATA EXECUÇÃO" filterBy="#{p.dataExecucao}" filterMatchMode="contains"  sortBy="#{p.dataExecucao}" resizable="true"  filterStyle="width:60%; height:20px"  >
                            <h:outputText value="#{p.dataExecucao}" >
                                <f:converter converterId="converterDate"></f:converter>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="VALOR HONORARIO" filterBy="#{p.valorHonorario}" filterMatchMode="contains"  sortBy="#{p.valorHonorario}" resizable="true"   filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.valorHonorario}" >
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="VALOR DESPENDIDO BB" filterBy="#{p.valorDespendidoBB}" filterMatchMode="contains"  sortBy="#{p.valorDespendidoBB}" resizable="true" filterStyle="width:60%; height:20px"   >
                            <h:outputText value="#{p.valorDespendidoBB}" >
                            </h:outputText>
                        </p:column>
                        <p:column headerText="ARQUIVO ORIGEM" filterBy="#{p.idArquivo}" filterMatchMode="contains"  sortBy="#{p.idArquivo}" resizable="true"  filterStyle="width:60%; height:20px"  >
                            <h:outputText value="#{p.idArquivo}" >
                            </h:outputText>
                        </p:column>
                        <p:column headerText="DATA ARQUIVO" filterBy="#{p.dataImportacaoArquivo}" filterMatchMode="contains"  sortBy="#{p.dataImportacaoArquivo}" resizable="true"  filterStyle="width:60%; height:20px" >
                            <h:outputText value="#{p.dataImportacaoArquivo}" >
                                <f:convertDateTime pattern="dd/MM/yyyy hh:MM:ss"></f:convertDateTime>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="AÇOES"  >
                            <h:commandButton value="Excluir" class="btn btn-link"  onclick="if (!confirm('Deseja realmente excluir?')) return false">
                                 <f:ajax   listener="#{controleComplemento.excluirBaseGerencial(p.id)}"  execute="@all" render="@all" event="click" ></f:ajax>
                            </h:commandButton>
                        </p:column>
                       





                    </p:dataTable>
                </div>

                <h:panelGrid columns="2" rendered="#{controlePoupanca.isEditarGerencial()}">
                  <f:facet name="header">
                        <h:outputLabel  value="Inclusão de nova demanda" style="color: blue"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel value="NPJ:"></h:outputLabel>
                    <p:inputMask value="#{controlePoupanca.poupanca.idPoupanca.npj}" mask="99999999999" placeholder="digite o npj com 11 digitos"></p:inputMask>
                    <h:outputLabel value="CNJ:"></h:outputLabel>
                    <p:inputMask value="#{controlePoupanca.poupanca.idPoupanca.cnj}" mask="99999999999999999999" placeholder="digite o cnj com 20 digitos"></p:inputMask>
                    <h:outputLabel value="POUPADOR:"></h:outputLabel>
                    <p:inputText value="#{controleComplemento.complementoPoupanca.poupador}" style="width: 400px" ></p:inputText>
                    <h:outputLabel value="ESCRITÓRIO BB:"></h:outputLabel>
                    <p:inputText value="#{controlePoupanca.poupanca.escritorioBB}" style="width: 400px" ></p:inputText>
                    <h:outputLabel value="ADVOGADO ADVERSO:"></h:outputLabel>
                    <p:inputText value="#{controlePoupanca.poupanca.advogadoAdverso}" style="width: 400px" ></p:inputText>
                    <h:outputLabel value="ORIGEM:"></h:outputLabel>
                    <p:inputText value="#{controlePoupanca.poupanca.origem}" style="width: 150px" ></p:inputText>
                    <h:outputLabel value="CPF:"></h:outputLabel>
                    <p:inputText value="#{controleComplemento.complementoPoupanca.cpf}" style="width: 150px" ></p:inputText>
                    <h:outputLabel value="DATA UOP"></h:outputLabel>
                    <p:inputMask value="#{controleComplemento.complementoPoupanca.dataUop}"  mask="99/99/9999" style="width: 150px" >
                        <f:converter converterId="converterDate"></f:converter>    
                    </p:inputMask>
                    
                    <h:outputLabel value="ID LISTA:"></h:outputLabel>
                    <p:inputText value="#{controleComplemento.complementoPoupanca.idArquivo}"  style="width: 300px" placeholder=" digite um identificador da demanda" >
                    </p:inputText>
                    
                    <h:commandButton value="Salvar" class="btn btn-primary">
                        <f:ajax listener="#{controlePoupanca.salvar()}"></f:ajax>
                    </h:commandButton>
                    
                </h:panelGrid>

            </h:form>







        </ui:define>



    </ui:composition>



</html>
